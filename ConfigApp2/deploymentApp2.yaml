apiVersion: apps/v1

kind: Deployment

metadata:

  name: app2

spec:

  selector:

    matchLabels:

      app: app2

  replicas: 2

  template:

    metadata:

      labels:

        app: app2

    spec:

      containers:

      - name: app2

        image: 141447177775.dkr.ecr.us-east-2.amazonaws.com/app2:latest

        imagePullPolicy: Always

        ports:

        - containerPort: 80